<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0  user-scalable=no"
    />
    <title>Fuego X Relvetti | My Cart</title>

    <link rel="canonical" href="https://fxrnation.co.ke/cart" />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Flaticon cdns -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-E0FT0TZLJM"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-E0FT0TZLJM");
    </script>
  </head>

  <body>
    <section id="header" class="flex-between header-sticky-black">
      <a href="/">
        <h3 class="web-logo">Fuego<span>X</span>Relvetti</h3>
      </a>

      <div>
        <ul id="navbar">
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/shop">Shop</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/terms-and-conditions">Policies</a></li>

          <a href="#" id="close"><i class="fi fi-br-cross-small"></i></a>
        </ul>
        <div class="search">
          <input
            type="search"
            name="search"
            class="search-box"
            placeholder="Search products"
          />
          <button class="search-btn">
            <i class="fi fi-rr-search"></i>
          </button>
        </div>
      </div>
      <div id="mobile">
        <!-- <i class="fi fi-rr-search"></i> -->
        <i id="user" class="fi fi-rr-user"></i>
        <div class="login-logout-popup hide">
          <p class="account-info">Logged in as, name</p>
          <button class="btn" id="user-btn">Log out</button>
        </div>
        <div class="shopping-icon">
          <a href="/cart"><i class="fi fi-rr-shopping-bag"></i></a>
          <span class="cart-item-count">0</span>
        </div>

        <i id="bar" class="fi fi-rr-menu-burger"></i>
      </div>
    </section>

    <!-- Cart Section -->
    <h2 class="category-header">Your Cart</h2>

    <div class="cart-section">
      <div class="product-list">
        <div class="cart-header">
          <div class="cart-header-item cart-header-info">Product</div>
          <div class="cart-header-item cart-header-quantity">Quantity</div>
          <div class="cart-header-item cart-header-price">Total</div>
        </div>

        <div class="cart"></div>
      </div>
      <div class="checkout-section">
        <div class="checkout-box">
          <p class="text sub-heading">Order Summary</p>

          <div class="subtotal-bill">
            <div class="price">
              <span class="label">Subtotal</span>
              <span class="subtotal-bill__price">KES 00</span>
            </div>
          </div>

          <p class="info">Shipping and Fees calculated at checkout</p>

          <div class="action-buttons">
            <a href="/checkout">
              <button class="action-btn checkout-btn">
                Proceed to checkout
              </button>
            </a>

            <button class="action-btn back-btn">
              go back to previous page
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>

    <!-- JS -->
    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
