<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Products</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sections/signup.css" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
  </head>

  <body id="seller-account">
    <img src="images/loader.gif" class="loader" alt="loader-gif" />

    <div class="toast-alert">
      <div class="toast-content">
        <i class="fi fi-ss-triangle-warning exclamation"></i>

        <div class="message">
          <span class="text text-1">Error</span>
          <span class="text text-2">Error Message Shown</span>
        </div>
      </div>
      <i class="fi fi-br-cross-small close"></i>

      <div class="progress"></div>
    </div>

    <h3 class="web-logo" id="seller-logo">Fuego<span>X</span>Relvetti</h3>

    <!-- become a seller element -->
    <div class="become-seller hide">
      <p class="heading">fuego add product page</p>
      <p class="des">
        Welcome Admin to your fuego admin account page. From here you will be
        able to add your products directly to your site
      </p>
      <button class="btn" id="apply-btn">register seller account</button>
    </div>

    <!-- seller application form -->
    <div class="apply-form hide">
      <textarea id="business-add" placeholder="address"></textarea>
      <textarea id="about" placeholder="about"></textarea>
      <button class="submit-btn" id="apply-form-btn">apply</button>
    </div>

    <!-- Product Listing -->
    <div class="product-listing hide">
      <div class="add-product">
        <p class="add-product-title">add product</p>
        <button class="button" onclick="location.href = '/add-product'">
          add product
        </button>
      </div>
      <img
        src="images/no-products.png"
        class="no-product-image hide"
        alt="No Product Image"
      />

      <!-- Delete alert -->
      <div class="delete-alert">
        <div class="alert">
          <button class="close-btn">
            <img src="images/close.png" alt="close-icon" />
          </button>
          <img
            src="images/delete-warning.png"
            class="delete-svg"
            alt="delete-icon"
          />
          <p class="text">are you sure you want to delete this product?</p>
          <button class="delete-btn">Delete</button>
        </div>
      </div>

      <!-- Product Cards -->
      <div class="product-container" id="seller-products"></div>
    </div>

    <script src="js/token.js"></script>
    <script src="js/createProduct.js"></script>
    <script src="js/seller.js"></script>
  </body>
</html>
