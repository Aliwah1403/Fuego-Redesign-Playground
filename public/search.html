<!DOCTYPE html>
<html lang="en">
  <head>

    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />

    <!-- Favicon -->

    <link
      rel="icon"

    <link rel="manifest" href="../images/site.webmanifest" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-E0FT0TZLJM"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      gtag("config", "G-E0FT0TZLJM");

  <body>
    <section id="header" class="flex-between header-sticky-black">
      <a href="/">
        <h3 class="web-logo">Fuego<span>X</span>Relvetti</h3>
      </a>

      <div>
        <ul id="navbar">
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/shop">Shop</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/terms-and-conditions">Policies</a></li>

          <a href="#" id="close"><i class="fi fi-br-cross-small"></i></a>
        </ul>
        <div class="search">
          <input
            type="search"
            name="search"
            class="search-box"
            placeholder="Search products"
          />
          <button class="search-btn">
            <i class="fi fi-rr-search"></i>
          </button>
        </div>
      </div>
      <div id="mobile">
        <!-- <i class="fi fi-rr-search"></i> -->
        <i id="user" class="fi fi-rr-user"></i>
        <div class="login-logout-popup hide">
          <p class="account-info">Logged in as, name</p>
          <button class="btn" id="user-btn">Log out</button>
        </div>
        <div class="shopping-icon">
          <a href="/cart"><i class="fi fi-rr-shopping-bag"></i></a>
          <span class="cart-item-count">0</span>
        </div>

        <i id="bar" class="fi fi-rr-menu-burger"></i>
      </div>
    </section>

    <section class="search-results">
      <h2 class="search-heading">
        search results for <span id="search-key"></span>
      </h2>
      <section class="card-container"></section>
    </section>

    <footer class="footer"></footer>
    <!-- Js -->
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/home.js"></script>

  </body>
</html>
