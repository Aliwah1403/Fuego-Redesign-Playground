<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0  user-scalable=no"
    />
    <title>Fuego X Relvetti | Contact Us</title>

     <meta name="description"
    content="Get in touch with us and leave us a message if you have any questions, enquiry or remarks regarding any of our products" />

    <link rel="canonical" href="https://fxrnation.co.ke/contact" />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Flaticon cdns -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-E0FT0TZLJM"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-E0FT0TZLJM");
    </script>
  </head>

  <body>
    <img
      src="images/loader.gif"
      class="loader contact-loader"
      alt="loader-gif"
    />
    <section id="header" class="flex-between header-sticky-black">
      <a href="/">
        <h3 class="web-logo">Fuego<span>X</span>Relvetti</h3>
      </a>

      <div>
        <ul id="navbar">
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/shop">Shop</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/terms-and-conditions">Policies</a></li>

          <a href="#" id="close"><i class="fi fi-br-cross-small"></i></a>
        </ul>
        <div class="search">
          <input
            type="search"
            name="search"
            class="search-box"
            placeholder="Search products"
          />
          <button class="search-btn">
            <i class="fi fi-rr-search"></i>
          </button>
        </div>
      </div>
      <div id="mobile">
        <!-- <i class="fi fi-rr-search"></i> -->
        <i id="user" class="fi fi-rr-user"></i>
        <div class="login-logout-popup hide">
          <p class="account-info">Logged in as, name</p>
          <button class="btn" id="user-btn">Log out</button>
        </div>
        <div class="shopping-icon">
          <a href="/cart"><i class="fi fi-rr-shopping-bag"></i></a>
          <span class="cart-item-count">0</span>
        </div>

        <i id="bar" class="fi fi-rr-menu-burger"></i>
      </div>
    </section>

    <h2 class="contact-header category-header">Get in touch</h2>
    <p class="subtitle">
      Leave us a message if you have any question, enquiry or remarks regarding
      any of our products.
    </p>

    <div class="contact-container">
      <main class="row">
        <section class="col left">
          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icon">
                <i class="fi fi-sr-phone-flip"></i>
              </div>
              <div class="contact-details">
                <span>Phone</span>
                <span>0704217069 | 0797873805</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fi fi-sr-envelope"></i>
              </div>
              <div class="contact-details">
                <span>Email</span>
                <span>fuegoxrelvetti.ke@gmail.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fi fi-sr-marker"></i>
              </div>
              <div class="contact-details">
                <span>Location</span>
                <span>Nairobi, Kenya</span>
              </div>
            </div>
          </div>

          <div class="socialMedia">
            <a
              href="https://www.instagram.com/fuegoxrelvetti_/"
              target="_blank"
            >
              <i class="fi fi-brands-instagram"></i>
            </a>
          </div>
        </section>

        <section class="col right">
          <form class="messageForm">
            <div class="inputGroup halfWidth">
              <input type="text" name="name" id="name" required="required" />
              <label>Your Name</label>
            </div>

            <div class="inputGroup halfWidth">
              <input type="email" name="email" id="email" required="required" />
              <label>Email</label>
            </div>

            <div class="inputGroup fullWidth">
              <input
                type="text"
                name="reason"
                id="reason"
                required="required"
              />
              <label>Reason</label>
            </div>

            <div class="inputGroup fullWidth">
              <textarea
                required="required"
                id="message"
                name="message"
              ></textarea>
              <label>Message</label>
            </div>

            <div class="inputGroup fullWidth">
              <button type="submit" class="submitBtn">Submit</button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <footer class="footer"></footer>

    <!-- JS -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
