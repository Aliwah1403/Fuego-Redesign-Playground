  <body id="signup">
    <img src="images/loader.gif" class="loader" alt="loader-gif" />

    <div class="toast-alert">
      <div class="toast-content">
        <i class="fi fi-ss-triangle-warning exclamation"></i>

        <div class="message">
          <span class="text text-1">Error</span>
          <span class="text text-2">Error Message Shown</span>
        </div>
      </div>
      <i class="fi fi-br-cross-small close"></i>

      <div class="progress"></div>
    </div>

    <nav class="signup-navbar">
      <a href="/">
        <h3 class="web-logo">Fuego<span>X</span>Relvetti</h3>
      </a>
    </nav>

    <div class="login-container flex-center">
      <section class="login-heading">
        <h2>Welcome To FXR</h2>
        <p class="login-link">
          Already have an account? <a href="/login">Log In</a>
        </p>
      </section>

      <div class="loginForm">
        <div class="input-box">
          <input type="text" autocomplete="off" id="name" placeholder="Name" />
        </div>
        <input type="email" autocomplete="off" id="email" placeholder="Email" />
        <div class="input-box">
          <input
            type="text"
            autocomplete="off"
            id="number"
            placeholder="Phone Number"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="Password"
          />
          <i class="fi fi-rr-eye" id="eyeicon"></i>
        </div>
        <input type="checkbox" class="checkbox" checked id="notification" />
        <label for="notification"
          >receive upcoming offers and drops to your mail</label
        >
        <button class="submit-btn">create account</button>
        <div class="copy legal">
          <p>
            <span class="small">
              By continuing, you agree to accept our
              <br />
              <a href="/terms-and-conditions">Privacy Policy</a> &amp;
              <a href="/terms-and-conditions">Terms of Service</a>
            </span>
          </p>
        </div>
      </div>
    </div>
